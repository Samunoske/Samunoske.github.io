<div class="embed-container">

  style="width: 640px; height: 360px; float: none; clear: both; margin: 2px auto;"
  data="http://www.youtube.com/watch?v={{ include.id }}">
</object>
</div>
<style>
.embed-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  max-width: 100%;

.embed-container embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
